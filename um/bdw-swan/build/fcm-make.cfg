use = 
step.class[preprocess-atmos] = preprocess
step.class[build-atmos] = build
preprocess-atmos.prop{cpp} = cc
preprocess-atmos.prop{cpp.flags} = -E -C
build-atmos.prop{cc} = cc
build-atmos.prop{fc} = ftn
build-atmos.prop{cc.flags} = -g -O3 -std=gnu99 -qopenmp
build-atmos.prop{fc.flags-ld} = -openmp -L$BUILD_DIR/build-drhook/lib -ldrhook -openmp -L$BUILD_DIR/build-gcom/lib -lgcom -openmp -shared-intel
steps = extract preprocess-atmos build-atmos
extract.ns = um jules socrates
extract.location{primary}[um] = $BUILD_DIR/../../amip
extract.path-excl[um] = CodeOwners.txt COPYRIGHT.txt build-intel build-cray build-gnu amip4x8 gcom hadgem drhook jules socrates makefile
extract.path-incl[um] =
extract.location{primary}[jules] = $BUILD_DIR/../../amip/jules/
extract.path-excl[jules] = /
extract.path-incl[jules] = includes/shared src/control/shared src/control/um src/initialisation/shared src/initialisation/um src/params/um src/science
extract.location{primary}[socrates] = $BUILD_DIR/../../amip/socrates/
extract.path-excl[socrates] = /
extract.path-incl[socrates] = src/radiance_core
preprocess-atmos.prop{no-step-source} =
preprocess-atmos.prop{fpp.defs} = C_LONG_LONG_INT=c_long_long_int C_LOW_U=c_low_u FRL8=frl8 LINUX=linux INTEL_FORTRAN=015000000 GNU_LIBC=002011003 C84_1A=c84_1a C95_2A=c95_2a C96_1C=c96_1c C97_3A=c97_3a C_DP_HLM=c_dp_hlm UM_JULES=um_jules DRHOOK=drhook
preprocess-atmos.prop{cpp.defs} = C_LONG_LONG_INT=c_long_long_int C_LOW_U=c_low_u FRL8=frl8 LINUX=linux INTEL_FORTRAN=015000000 GNU_LIBC=002011003 C84_1A=c84_1a C95_2A=c95_2a C96_1C=c96_1c C97_3A=c97_3a C_DP_HLM=c_dp_hlm UM_JULES=um_jules DRHOOK=drhook
preprocess-atmos.ns-excl = 
build-atmos.prop{no-step-source} =
build-atmos.target = um-atmos um_script_functions um-atmos.exe
build-atmos.target-rename = um_main.exe:um-atmos.exe
build-atmos.prop{dep.o.special}[um/src/control/top_level/um_main.F90] = blkdata.o

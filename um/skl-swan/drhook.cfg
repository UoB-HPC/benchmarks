step.class[preprocess-drhook] = preprocess
step.class[build-drhook] = build
step.class[extract-drhook] = extract
steps = extract-drhook preprocess-drhook build-drhook
mirror.target = unset
mirror.prop{config-file.steps} = preprocess-drhook build-drhook
extract-drhook.ns = drhook
extract-drhook.location{primary}[drhook] = $HERE/../amip/drhook/
extract-drhook.path-incl[drhook] = /
preprocess-drhook.prop{no-dep.include} = mpif.h
build-drhook.prop{no-dep.f.module} = ifcore
preprocess.prop{class, cpp} = cc
preprocess.prop{class, cpp.flags} = -E -C
preprocess.prop{class, fpp} = cc
preprocess.prop{class, fpp.flags} = -C -EP
build.prop{cc, class} = cc
build.prop{class, fc} = ftn
build.prop{cc.flags, class} = -O1 -g -Werror -I/usr/X11R6/include
build.prop{class, fc.flags} = -O0 -g -openmp -convert big_endian -traceback -fpe0 -assume byterecl -assume cc_omp -assume underscore -nomixed_str_len_arg -free -r8
preprocess-drhook.prop{cpp.defs, fpp.defs} = LINUX=linux LITTLE=little SUPPRESS_BUFFER_ATTACH=suppress_buffer_attach cray_xc40_ifort=cray_xc40_ifort _ABI64=_abi64 NO_ZLIB=no_zlib NO_CURSES=no_curses                         STATIC_LINKING=static_linking ODBCS=0                       INTEGER_IS_INT=integer_is_int HAS_XMOTIF=hax_xmotif         HAS_NETCDF=has_netcdf INTEL=intel
build-drhook.target{category} = lib
build-drhook.target-rename = drhook/libo.a:libdrhook.a
build-drhook.prop{fc.flags}[drhook/ifsaux/support/clock.F] = -O0 -g -openmp -convert big_endian -traceback -fpe0 -assume byterecl -assume cc_omp -assume underscore -nomixed_str_len_arg -fixed -r8
build-drhook.prop{fc.flags}[drhook/ifsaux/support/cptime.F] = -O0 -g -openmp -convert big_endian -traceback -fpe0 -assume byterecl -assume cc_omp -assume underscore -nomixed_str_len_arg -fixed -r8
build-drhook.prop{fc.flags}[drhook/ifsaux/support/timef.F] = -O0 -g -openmp -convert big_endian -traceback -fpe0 -assume byterecl -assume cc_omp -assume underscore -nomixed_str_len_arg -fixed -r8
build-drhook.prop{fc.flags}[drhook/ifsaux/utilities/jsort.F] = -O0 -g -openmp -convert big_endian -traceback -fpe0 -assume byterecl -assume cc_omp -assume underscore -nomixed_str_len_arg -fixed -r8

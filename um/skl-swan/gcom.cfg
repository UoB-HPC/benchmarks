step.class[preprocess-gcom] = preprocess
step.class[build-gcom] = build
step.class[extract-gcom] = extract
steps = extract-gcom preprocess-gcom build-gcom
preprocess-gcom.prop{cpp} = cpp
preprocess-gcom.prop{cpp.flags} = -E -std=gnu99
preprocess-gcom.prop{fpp.flags} = -E -P -traditional
build-gcom.prop{ar} = ar
build-gcom.prop{fc} = ftn
build-gcom.prop{cc} = cc
extract-gcom.ns = gcom
extract-gcom.location[gcom] = $HERE/../amip/gcom/
extract-gcom.path-root[gcom] = build
extract-gcom.path-excl[gcom] = configs ext_scripts
preprocess-gcom.prop{no-dep.include} = mpif.h
$DATE{?}="undefined"
preprocess-gcom.prop{fpp.defs}[gcom] = PREC_64B MPI_SRC MPILIB_32B MPI_BSEND_BUFFER_SIZE=4000000 GC_DESCRIP="'BENCHMARK_MPI'" GC_BUILD_DATE="'$DATE'" GC_VERSION="'5.3_benchmark_AJV10.3'"
build-gcom.target{task} = install
build-gcom.prop{fc.flags}[gcom] = -warn none
build-gcom.prop{fc.flags-ld} = -i-static -ldl
build-gcom.prop{no-dep.f.module} = mpi
build-gcom.prop{fc.flags}[gcom/gc] = -O3 -fp-model precise -dynamic -shared-intel -mcmodel=medium -std95 -i8 -r8 -openmp
build-gcom.prop{fc.flags}[gcom/gcg] = -O3 -fp-model precise -dynamic -shared-intel -mcmodel=medium -std95 -i8 -r8 -openmp
build-gcom.prop{fc.flags}[gcom/gcg/gcg_r2darrsum.F90] = -O3 -fp-model precise -dynamic -shared-intel -mcmodel=medium -std95 -i8 -r8 -openmp -fp-model precise
build-gcom.prop{fc.flags}[gcom/gcg/gcg_rvecsumr.F90] = -O3 -fp-model precise -dynamic -shared-intel -mcmodel=medium -std95 -i8 -r8 -openmp -fp-model precise
build-gcom.prop{fc.flags}[gcom/mpl] = -O3 -fp-model precise -dynamic -shared-intel -mcmodel=medium -std95 -i8 -r8 -openmp
build-gcom.target{category} = lib
build-gcom.target{task} = archive
build-gcom.target-rename = gcom/libo.a:libgcom.a
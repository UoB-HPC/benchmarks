use =
step.class[preprocess-atmos] = preprocess
step.class[build-atmos] = build
steps = extract preprocess-atmos build-atmos
extract.ns = um jules socrates casim
extract.location{primary}[um] = $SRC_DIR/
extract.path-excl[um] = jules casim socrates shumlib gcom drhook Doc amip triffid common build-cray build-cray-noio build-pwr build-gnu build-arm COPYRIGHT.txt CodeOwners.txt src/scm src/utility
extract.path-incl[um] = src/scm/stub src/scm/modules/s_scmop_mod.F90 src/scm/modules/scmoptype_defn.F90
extract.location{primary}[jules] = $SRC_DIR/jules/
extract.path-excl[jules] = /
extract.path-incl[jules] = includes/shared src/control/shared src/control/um src/initialisation/shared src/initialisation/um src/params/um src/science
extract.location{primary}[socrates] = $SRC_DIR/socrates/
extract.path-excl[socrates] = /
extract.path-incl[socrates] = src/radiance_core
extract.location{primary}[casim] = $SRC_DIR/casim/
extract.path-excl[casim] = src/mphys_die.F90 src/mphys_casim.F90
preprocess.prop{class, no-inherit-source} = *
preprocess.prop{class, cpp} = $FCM_CPP
preprocess.prop{class, cpp.flags} = -E -C
build.prop{cc, class} = $FCM_CC
build.prop{class, fc} = $FCM_FTN
build.prop{cc.flags, class} = -g -O3 -std=gnu99 -Wall -Wextra -Werror -Wformat=2 -Winit-self -Wfloat-equal -Wpointer-arith -Wbad-function-cast -Wcast-qual -Wcast-align -Wconversion -Wlogical-op -Wstrict-prototypes -Wmissing-declarations -Wredundant-decls -Wnested-externs -Woverlength-strings -fopenmp -fdiagnostics-show-option
build.prop{class, fc.flags} = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
preprocess-atmos.prop{no-step-source} = preprocess-recon
preprocess-atmos.prop{cpp.defs, fpp.defs} = C_LONG_INT=c_long_int C_LOW_U=c_low_u FRL8=frl8 LINUX=linux BUFRD_IO=bufrd_io GNU_FORTRAN=4009001 GNU_LIBC=2011003 C84_1A=c84_1a C95_2B=c95_2b C96_1C=c96_1c C97_3A=c97_3a C_DP_HLM=c_dp_hlm UM_JULES=um_jules DRHOOK=drhook
build.prop{class, no-inherit-source} = *
build-atmos.prop{no-step-source} = preprocess-recon
build-atmos.target = um-atmos um_script_functions um-atmos.exe
build-atmos.target-rename = um_main.exe:um-atmos.exe

build-atmos.prop{no-dep.f.module} = mpl gcom_mod mod_prism_proto mod_prism_put_proto mod_prism_grids_writing mod_prism_def_partition_proto mod_prism_get_proto mod_prism f_shum_wgdos_packing_mod yomhook parkind1 f_shum_string_conv_mod
build-atmos.prop{ld} = $FCM_MPIFTN
build-atmos.prop{fc.flags-ld} = -fopenmp -L$BUILD_DIR/build-drhook/lib -ldrhook -fopenmp -L$BUILD_DIR/build-gcom/lib -lgcom -fopenmp -L$BUILD_DIR/shumlib/lib -lshum_wgdos_packing -lshum_string_conv -static

build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_atmos_init_mod.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_grid.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_split_comm_mod.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_geto2a.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_puta2o.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include

build-atmos.prop{fc.flags}[um/src/control/coupling/oasis3_put.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
build-atmos.prop{fc.flags}[um/src/control/coupling/oasis_finalise.F90] = -fdefault-integer-8 -fdefault-real-8 -fdefault-double-8 -std=gnu -I$BUILD_DIR/build-gcom/include -I$BUILD_DIR/shumlib/include -O2 -fopenmp -I$BUILD_DIR/build-drhook/include
